<head>
    <meta charset="UTF-8" />
    <title>The Game of Life</title>
    <link rel="stylesheet" href="life.css">
</head>

<body>

    <div id="gridContainer">

    </div>

    <div class="controls">
        <button id="start" class="control"><span>Start</span></button>
        <button id="clear" class="control"><span>Clear</span></button>
        <button id="random" class="control"><span>Random</span></button>
        <div class="gameSpeed">
            <input type="range" id="speed" max="500" min="1" name="Game speed" oninput="onRangeChange(this.value)">
            <label for="labelSpeed" class="labelSpeed">Game speed : </label>
            <p id="actualGameSpeed" class="actualGameSpeed"></p> 
        </div>

        <div class="figures">
            <p class="w">Explorer les figures pensées par les créateurs</p>
            <button class="glider control" id="glider"><span>Glider</span></button>
            <button class="spaceship control" id="spaceship"><span>Spaceship</span></button>
        </div>
    </div>
    <script>
        function onRangeChange(value) {
            document.getElementById("actualGameSpeed").innerHTML = value+" ms";
        }
    </script>
    <script src="code.js" type="module"></script>

</body>
